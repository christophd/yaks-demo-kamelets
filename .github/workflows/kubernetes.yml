name: kubernetes

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      KAMEL_INSTALL_REGISTRY: "kind-registry:5000"
      KAMEL_INSTALL_REGISTRY_INSECURE: true
      YAKS_IMAGE_NAME: "docker.io/yaks/yaks"
      YAKS_IMAGE_VERSION: "0.6.0-202109220020"
      YAKS_RUN_OPTIONS: "--timeout=10s"
    steps:
      - name: Set up JDK 11
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: "11"
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache Go modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Cache Maven modules
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Kind Cluster
        uses: container-tools/kind-action@v1
        with:
          version: v0.11.0
          node_image: kindest/node:v1.21.1@sha256:fae9a58f17f18f06aeac9772ca8b5ac680ebbed985e266f711d936e91d113bad
      - name: Info
        run: |
          kubectl version
          kubectl cluster-info
          kubectl describe nodes
      - name: Camel K Tools
        uses: container-tools/camel-k-action@v1
      - name: YAKS tools
        uses: citrusframework/yaks-install-action@v1.0
        with:
          version: 0.6.0-202109220020
      - name: Install
        run: |
          kamel install --cluster-setup
          yaks install --operator-image $YAKS_IMAGE_NAME:$YAKS_IMAGE_VERSION
      - name: YAKS Tests
        run: |
          yaks run test/mail-sink $YAKS_RUN_OPTIONS
          #yaks run test/mail-steps $YAKS_RUN_OPTIONS
          #yaks run test/slack $YAKS_RUN_OPTIONS
          #yaks run test/slack-to-mail $YAKS_RUN_OPTIONS
